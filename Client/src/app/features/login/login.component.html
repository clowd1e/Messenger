<div class="container">
    <div class="form-background">
        <form class="login-form">
            <h2>Messenger</h2>
            
            <div>
                <app-auth-input
                    [inputType]="'email'" 
                    [imageSource]="'/images/envelope.svg'" 
                    [inputPlaceholder]="'Type your email'"
                    [(ngModel)]="loginRequest.email"
                    [name]="'email'"></app-auth-input>
                <p class="error-message" *ngIf="emailErrorMessage">{{ emailErrorMessage }}</p>
                <app-auth-input
                    [inputType]="'password'"
                    [imageSource]="'/images/password.svg'"
                    [inputPlaceholder]="'Type your password'"
                    [(ngModel)]="loginRequest.password"
                    [name]="'password'"></app-auth-input>
                <p class="error-message" *ngIf="passwordErrorMessage">{{ passwordErrorMessage }}</p>
            </div>
            <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

            <app-auth-button 
                class="login-button"
                [buttonText]="'Sign in'"
                (click)="onSubmit()"></app-auth-button>

            <p class="signup-message">Don't have an account? <a [routerLink]="['/signup']">Sign up</a></p>
        </form>
    </div>
</div>
