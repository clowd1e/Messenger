<div class="users-list-container">
    @if (isLoading()) {
        <ngx-spinner
            bdColor="rgba(0, 0, 0, 0.125)"
            size="default"
            color="#6799EF"
            type="ball-beat"
            [disableAnimation]="true"
            [fullScreen]="false"></ngx-spinner>
    } @else {
        @if (usersNotFound()) {
            <p class="users-not-found">No users found</p>
        } @else {
            @for (user of users(); track user.id) {
                <app-user-item 
                    class="user-item"
                    [isGroupState]="isGroupState()"
                    [user]="user"
                    (userItemSelected)="onUserItemSelected($event)"></app-user-item>
            } @empty {
                <p class="users-not-found">Type to search for users</p>
            }
        }
    }
</div>
