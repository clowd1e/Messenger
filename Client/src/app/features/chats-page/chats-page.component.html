<div class="container">
    <div class="chat-list-box" [ngClass]="selectedChat() ? 'chat-selected' : 'chat-not-selected'">
        <app-add-chat-button 
            class="add-chat-button"
            [text]="'Add new chat'"
            [textColor]="'#FFFFFF'"
            [padding]="'10px 42px'"
            [fontSize]="16"
            [borderRadius]="12"
            (click)="navigateToAddChat()"></app-add-chat-button>
        <app-chat-list
            class="chat-list"
            [chatListLoading]="chatsLoading"
            [currentUserId]="currentUserId"
            [chatList]="chats"
            [selectedChatId]="selectedChat()?.id"></app-chat-list>
    </div>
    <div class="chat-box" [ngClass]="selectedChat() ? 'chat-selected' : 'chat-not-selected'">
        <app-chat (messageSubmitted)="sendMessageToChat($event)" [chat]="selectedChat()"></app-chat>
    </div>
</div>

<app-add-chat *ngIf="addChatVisible()"></app-add-chat>
