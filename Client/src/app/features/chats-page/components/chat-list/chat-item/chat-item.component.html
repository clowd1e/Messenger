<a class="chat-item-container" 
    [class.selected]="selected()" 
    [routerLink]="['/chats/', chatItem().id]">
    <div class="image-box">
        <img [src]="chatIcon()" alt="UserImage">
    </div>
    <div class="user-box">
        <h3>{{ chatName() }}</h3>
        <p>{{ chatLastMessageContent() }}</p>
    </div>
    <div class="time-box">
        <p>{{ chatLastMessage().timestamp | date:'HH:mm' }}</p>
    </div>
</a>
