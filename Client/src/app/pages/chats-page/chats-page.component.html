<div class="container">
    <div class="chat-list-box">
        <app-default-button 
            class="add-chat-button"
            [text]="'Add new chat'"
            [textColor]="'#FFFFFF'"
            [padding]="'10px 42px'"
            [fontSize]="16"
            [borderRadius]="12"
            (click)="navigateToAddChat()"></app-default-button>
        <app-chat-list [chatListLoading]="userChatsLoading" [currentUserId]="currentUserId" [chatList]="userChats"></app-chat-list>
    </div>
    <div class="chat-box">
        <app-chat (messageSubmitted)="sendMessageToChat($event)" [chat]="selectedChat()"></app-chat>
    </div>
</div>

<app-add-chat *ngIf="addChatVisible()"></app-add-chat>
