<div class="container">
    <div class="chat-list-box">
        <app-chat-list [currentUserId]="currentUserId" [chatList]="userChats"></app-chat-list>
    </div>
    <div class="chat-box">
        <app-chat (messageSubmitted)="sendMessageToChat($event)" [chat]="selectedChat()"></app-chat>
    </div>
</div>
