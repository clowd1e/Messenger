<div class="container">
    <div class="form-background">
        <form class="signup-form">
            <h2>Messenger</h2>
            
            <div>
                <app-input
                    [inputType]="'text'" 
                    [imageSource]="'/images/user.svg'" 
                    [inputPlaceholder]="'Type your username'"
                    [(ngModel)]="signupRequest.username"
                    [name]="'username'"></app-input>
                <p class="error-message" *ngIf="usernameErrorMessage">{{ usernameErrorMessage }}</p>
                <app-input
                    [inputType]="'email'" 
                    [imageSource]="'/images/envelope.svg'" 
                    [inputPlaceholder]="'Type your email'"
                    [(ngModel)]="signupRequest.email"
                    [name]="'email'"></app-input>
                <p class="error-message" *ngIf="emailErrorMessage">{{ emailErrorMessage }}</p>
                <app-input
                    [inputType]="'password'"
                    [imageSource]="'/images/password.svg'"
                    [inputPlaceholder]="'Type your password'"
                    [(ngModel)]="signupRequest.password"
                    [name]="'password'"></app-input>
                <p class="error-message" *ngIf="passwordErrorMessage">{{ passwordErrorMessage }}</p>
                <app-input
                    [inputType]="'password'"
                    [imageSource]="'/images/password.svg'"
                    [inputPlaceholder]="'Repeat your password'"
                    [(ngModel)]="repeatPassword"
                    [name]="'repeatPassword'"></app-input>
                <p class="error-message" *ngIf="repeatPasswordErrorMessage">{{ repeatPasswordErrorMessage }}</p>
            </div>
            <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

            <app-button 
                class="signup-button"
                [buttonText]="'Sign up'"
                (click)="onSubmit()"></app-button>
        </form>
    </div>
</div>
