<div class="chat-item-container">
    <div class="image-box">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="UserImage">
    </div>
    <div class="user-box">
        <h3>{{ chatName() }}</h3>
        <p>{{ chatLastMessageContent() }}</p>
    </div>
    <div class="time-box">
        <p>{{ chatLastMessageTimeFormated() }}</p>
    </div>
</div>
